<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Palavra Secreta</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="inicio">
        <h1>üéÆ Jogo da Palavra Secreta</h1>
        <img src="https://images.pexels.com/photos/278887/pexels-photo-278887.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Jogo de Letras">
        <button>Vamos l√°</button>
    </main>

    <section id="setup-j1" class="tela"> 
        <h2>Jogador 1 - Digite sua palavra</h2>
        <input id="palavraJ1" type="password" placeholder="Palavra secreta" />
        <input id="dicaJ1" type="text" placeholder="Dica (opcional)" />
        <button>Confirmar</button> 
    </section>

    <section id="setup-j2" class="tela">
        <h2>Jogador 2 - Digite sua palavra</h2>
        <input id="palavraJ2" type="password" placeholder="Palavra secreta" />
        <input id="dicaJ2" type="text" placeholder="Dica (opcional)" />
        <button>Come√ßar Jogo</button>
    </section>

    <section id="jogo" class="tela">
        <h2 id="turno"></h2>
        <p id="palavraExibida"></p>
        <p id="dicaAtual"></p>
        <div class="caixa-de-tentativas">
            <span>Letras tentadas:</span>
            <ul id="letrasTentadas" class="lista-letras"></ul>
        </div>
        <input id="letra" type="text" maxlength="1" placeholder="Digite uma letra" />
        <p id="mensagem" class="mensagem"></p>
        <button>Adivinhar</button>
        <button id="btnProximo">Pr√≥ximo jogador</button>
    </section>

    <div id="modal-fim" class="modal">
        <div class="modal-conteudo">
            <h2 id="vencedor"></h2>
            <p class="palavra-acertada"></p>
            <button id="reiniciar">Jogar novamente</button>
            <button id="novo-jogo">In√≠cio</button>
        </div>
    </div>

    <section id="avatar">
        <img 
            src="https://cdn.pixabay.com/photo/2022/12/10/01/40/woman-7646421_1280.png" 
            alt="Icone do jogador"  
            class="imagem-player"
        >
        <img 
            src="" 
            alt="Jogador vencedor"  
            class="imagem-player vencedor"
        >
    </section>

    <script type="module" src="index.js"></script>
</body>
</html>
